<div class="grid-container">
  <div
    *ngFor="let course of codingCourses"
    class="card"
    style="width: 18rem"
    mb-6
  >
    <img
      [src]="course.image"
      alt="{{ course.title }}"
      class="card-img-top"
      alt="..."
    />
    <div class="card-body">
      <h5 class="card-title">{{ course.title }}</h5>
      <p class="card-text">The trainer: {{ course.instructor }}</p>
      <p>price: {{ course.price }} EGP</p>
      <div>
        <a href="#" class="btn btn-danger">add to cart</a>
        <a routerLink="/Secpayment" class="btn btn-danger">buy now</a>
      </div>
    </div>
  </div>
</div>

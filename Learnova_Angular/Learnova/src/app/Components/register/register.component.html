<div class="container-fluid mt-5">
  <div class="row rol-row order-4">
    <!-- First Card: Role Selection -->
    <div class="col-lg-6 col-md-6 col-sm-6 mb-3">
      <div class="card card-rol h-100">
        <div class="card-body">
          <h3 class="card-title">You Are?</h3>
          <div class="d-flex justify-content-around">
            <!-- Teacher Button -->
            <button
              class="btn"
              [ngClass]="{
                'btn-primary': selectedRole === 'teacher',
                'btn-secondary': selectedRole !== 'teacher'
              }"
              (click)="selectRole('teacher')"
            >
              Teacher
            </button>

            <!-- Student Button -->
            <button
              class="btn"
              [ngClass]="{
                'btn-primary': selectedRole === 'student',
                'btn-secondary': selectedRole !== 'student'
              }"
              (click)="selectRole('student')"
            >
              Student
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Second Card: Form -->
  <div class="row form-row">
    <div class="col-lg-6 col-md-6 col-sm-6 mb-3 w-100">
      <div class="card card-form">
        <div class="card-body">
          <h3 class="card-title">Sign Up</h3>
          <form (ngSubmit)="onSubmit()" #signupForm="ngForm">
            <div class="row">
              <!-- First Name -->
              <div class="col-md-6 mb-3">
                <label for="firstName" class="form-label">First Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="firstName"
                  [(ngModel)]="firstName"
                  name="firstName"
                  required
                  minlength="2"
                />
              </div>

              <!-- Last Name -->
              <div class="col-md-6 mb-3">
                <label for="lastName" class="form-label">Last Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="lastName"
                  [(ngModel)]="lastName"
                  name="lastName"
                  required
                  minlength="2"
                />
              </div>
            </div>

            <div class="row">
              <!-- Phone -->
              <div class="col-md-6 mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input
                  type="tel"
                  class="form-control"
                  id="phone"
                  [(ngModel)]="phone"
                  name="phone"
                  required
                />
              </div>

              <!-- Email -->
              <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  class="form-control"
                  id="email"
                  [(ngModel)]="email"
                  name="email"
                  required
                />
              </div>

              <!-- Confirm Email -->
              <div class="col-md-6 mb-3">
                <label for="confirmEmail" class="form-label"
                  >Confirm Email</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="confirmEmail"
                  [(ngModel)]="confirmEmail"
                  name="confirmEmail"
                  required
                  [pattern]="email"
                />
              </div>
            </div>

            <div class="row">
              <!-- Password -->
              <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  [(ngModel)]="password"
                  name="password"
                  required
                  minlength="6"
                />
              </div>

              <!-- Confirm Password -->
              <div class="col-md-6 mb-3">
                <label for="confirmPassword" class="form-label"
                  >Confirm Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="confirmPassword"
                  [(ngModel)]="confirmPassword"
                  name="confirmPassword"
                  required
                  [pattern]="password"
                />
              </div>
            </div>

            <!-- Profile Picture -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="profilePicture" class="form-label"
                  >Profile Picture</label
                >
                <input
                  type="file"
                  class="form-control"
                  id="profilePicture"
                  (change)="onFileSelected($event)"
                  accept="image/*"
                />
              </div>
            </div>

            <!-- Teacher-Specific Fields -->
            <div *ngIf="selectedRole === 'teacher'">
              <div class="row">
                <!-- Specialization -->
                <div class="col-md-6 mb-3">
                  <label for="specialization" class="form-label"
                    >Specialization</label
                  >
                  <input
                    type="text"
                    class="form-control"
                    id="specialization"
                    [(ngModel)]="specialization"
                    name="specialization"
                    required
                  />
                </div>

                <!-- Experience -->
                <div class="col-md-6 mb-3">
                  <label for="experience" class="form-label"
                    >Experience (Years)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="experience"
                    [(ngModel)]="experience"
                    name="experience"
                    required
                    min="0"
                  />
                </div>
              </div>

              <div class="row">
                <!-- National ID -->
                <div class="col-md-6 mb-3">
                  <label for="nationalId" class="form-label">National ID</label>
                  <input
                    type="text"
                    class="form-control"
                    id="nationalId"
                    [(ngModel)]="nationalId"
                    name="nationalId"
                    required
                  />
                </div>

                <!-- Country -->
                <div class="col-md-6 mb-3">
                  <label for="country" class="form-label">Country</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    [(ngModel)]="country"
                    name="country"
                  />
                </div>
              </div>
            </div>

            <!-- Agree to Privacy Policy Checkbox -->
            <div class="form-check mb-3">
              <input
                class="form-check-input"
                type="checkbox"
                id="privacyPolicy"
                [(ngModel)]="agreeToPolicy"
                name="privacyPolicy"
                required
              />
              <label class="form-check-label" for="privacyPolicy">
                I agree to the <a href="#">Privacy Policy</a>
              </label>
            </div>

            <!-- Submit Button -->
            <button
              type="submit"
              class="btn btn-primary w-100"
              [disabled]="signupForm.invalid || !agreeToPolicy"
            >
              Sign Up
            </button>

            <!-- Already have an account? -->
            <div class="mt-3 text-center">
              <span>Do you have an account?</span>
              <a href="/login" class="text-primary">Log In</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

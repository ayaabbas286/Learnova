<div class="d-flex" id="wrapper">
  <!-- Sidebar -->
  <div class="bg-dark border-right" id="sidebar-wrapper">
    <div class="sidebar-heading text-white">Instructor Dashboard</div>
    <div class="list-group list-group-flush">
      <a
        href="#"
        class="list-group-item list-group-item-action bg-dark text-white"
        >Courses</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action bg-dark text-white"
        >Students</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action bg-dark text-white"
        >Assignments</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action bg-dark text-white"
        >Grades</a
      >
      <a
        href="#"
        class="list-group-item list-group-item-action bg-dark text-white"
        >Notifications</a
      >
    </div>
  </div>

  <!-- Page Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
      <div class="ml-auto">
        <img
          [src]="instructorPicture"
          alt="Instructor Avatar"
          class="rounded-circle"
          width="50"
          height="50"
        />
        <span class="instname">{{ instructorName }}</span>
      </div>
    </nav>

    <div class="container-fluid mt-4">
      <h2 class="text-center">
        Welcome to Your Dashboard 
      </h2>
      <div class="row">
        <!-- Example cards for displaying stats -->
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Total Courses</h5>
              <p class="card-text">12</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Active Students</h5>
              <p class="card-text">120</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Assignments</h5>
              <p class="card-text">24</p>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Grades Pending</h5>
              <p class="card-text">15</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
